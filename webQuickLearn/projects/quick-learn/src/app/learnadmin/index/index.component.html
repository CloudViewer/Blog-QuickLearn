<div class="flex-row mx-start sx-stretch" style="height: 100%;">
    <div class="flex-column mx-start sx-stretch" [ngStyle]="{'flex': style,'background-color':'#FCFCFC'}"  >
      <!-- 菜单列表 -->
      <div  class="flex-column mx-start sx-stretch"  style="flex:1 1 auto;margin: 5px 5px;">
        <div  class="flex-txt-center" style="flex:0 0 50px;border-radius:4px;margin-bottom:5px;
                  font-family:Arial,Helvetica,sans-serif;
                  font-size:1.5em;
                  vertical-align:middle;
                  font-weight:normal;
                  color: rgba(00, 00, 00, 0.45);
                  background-image: url('../../../assets/imgs/users/timg.jpg');
                  background-size:100% 100%;
                  background-repeat:no-repeat;">
                {{isCollapsed ? 'Q':'QuickLearn'}}
        </div>
  
        <!-- 菜单主体 -->
        <div class="blog-menu" nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="flex:1 0 auto;">
          <div nz-menu-item [nzSelected] = "isHomeSelected" (click)="menuClick('HOME')"><i nz-icon nzType="home" nzTheme="outline"></i>{{isCollapsed ? '' : '主页'}}</div>
          <div nz-submenu nzTitle="用户管理" nzIcon="user">
            <div nz-menu-item (click)="menuClick('USER_LIST')">用户列表</div>
            <div nz-menu-item (click)="menuClick('NO')">待开发.....</div>
          </div>
          <div nz-submenu nzTitle="博客管理" nzIcon="form">
            <div nz-menu-item (click)="menuClick('BLOG_LIST')">博客列表</div>
            <div nz-menu-item (click)="menuClick('BLOG_AUDIT_LIST')">待审核</div>
          </div>
          <div nz-submenu nzTitle="模板管理" nzIcon="edit">
            <div nz-menu-item (click)="menuClick('TEMPLATE_LIST')">模板列表</div>
            <div nz-menu-item (click)="menuClick('NO')">待开发...</div>
          </div>
          <div nz-submenu nzTitle="广告管理" nzIcon="notification">
            <div nz-menu-item (click)="menuClick('AD_LIST')">广告列表</div>
            <div nz-menu-item (click)="menuClick('AD_AUDIT')">广告审核</div>
          </div>
          <div nz-submenu nzTitle="日志管理" nzIcon="file">
            <div nz-menu-item (click)="menuClick('LOG_LOGIN_LIST')">登录日志</div>
            <div nz-menu-item (click)="menuClick('LOG_OPERATE_LIST')">操作日志</div>
          </div>
          <div nz-submenu nzTitle="权限管理" nzIcon="key">
            <div nz-menu-item (click)="menuClick('ADMIN_AUTH')">管理员权限</div>
            <div nz-menu-item (click)="menuClick('ADMIN_MENU')">菜单权限</div>
          </div>
          <div nz-submenu nzTitle="其他" nzIcon="setting">
            <div nz-menu-item (click)="menuClick('SYS_SETTING')">系统设置</div>
            <div nz-menu-item (click)="menuClick('SYS_CLEAR_CACHE')">清除缓存</div>
          </div>
        </div>
  
      </div>
  
  
      
      <div class="flex-txt-center" style="flex:0 0 40px;box-shadow: 0.5px #888888;" (click)="doMenuSetting()">
        <i style="font-size: 16px; color: #6495ed;" nz-icon [nzType]=" isCollapsed ? 'left' : 'right'" nzTheme="outline"></i>
      </div>
  
    </div>
  
    <!-- 第二部分 单页展示 -->
    <div class="flex-column mx-start sx-stretch" style="flex:1 1 auto;background-color: #F0F2F5;min-width: 100px;max-width: 100%;overflow-x: auto;">
  
      <div class="flex-row mx-start sx-center" style="flex: 0 0 60px;margin:10px 15px;border-radius: 4px;background-color:#FFF;">
  
        <div class="flex-txt-center" style="flex:1 1 auto;height:55px;margin:10px 0px;">
          
        </div>
        <!-- 头像地址 -->
        <div class="flex-row mx-end sx-center" style="flex:0 0 30%;height:55px;margin-left:20px;">
          <div class="flex-txt-center" style="flex:0 auto;height: 100%;">
            <nz-avatar nzIcon="user" [nzSize]="30" nzSrc="../../../assets/imgs/users/user-h-img.jpg"></nz-avatar>
          </div>
          <div class="flex-txt-center" style="flex:0 0 60px;height:100%;">
            <button style="overflow: hidden;color:rgba(00, 00, 00, 0.45)" nzType="link" nzSize="small" nz-button
              nzTrigger="click" nzPlacement="bottomCenter" nz-dropdown [nzDropdownMenu]="menu">
              Admin
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item (click)="openUserInfo()">个人信息</li>
                <li nz-menu-item>密码修改</li>
                <li nz-menu-item>账号绑定</li>
                <li nz-menu-item>退出</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
  
      <!-- 主体内容 -->
      <div class="flex-column mx-start sx-stretch" style="flex: 1 1 auto;margin:10px 15px;border-radius: 4px;background-color:#FFF;">
        <router-outlet style="display: none;"></router-outlet>
      </div>
  
      <!-- 尾部 -->
      <div class="flex-column mx-center sx-stretch" style="flex: 0 0 60px;margin:5px 15px 20px 15px;border-radius: 4px;background-color:#FFF;">
        <div class="flex-row mx-center sx-center wrap" style="flex:0 0 auto;font-size: 14px;">
          <div style="flex:0 1 auto;">纸上得来终觉浅，绝知此事要躬行<i style="margin: 0px 5px;" nz-icon [nzType]="'smile'" [nzTheme]="'twotone'"></i></div>
        </div>
      </div>

    </div> 
  </div>
