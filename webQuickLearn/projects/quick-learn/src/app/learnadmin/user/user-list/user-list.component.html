<div class="flex-quick" style="background-color: #fff;">
    <div class="flex-row mx-start sx-center wrap" style="flex: 0 0 60px;margin: 10px 20px 0px 20px;">
        <div class="flex-row mx-start sx-center wrap" style="flex: 0 0 160px;margin-right: 30px;">
            <div style="flex: 0 0 auto;margin-right: 10px;">类型</div>
            <nz-select style="flex: 1 0 auto;" [(ngModel)]="selectedValue" nzPlaceHolder="请选择类型"  nzDropdownMatchSelectWidth>
                <nz-option nzValue="0" nzLabel="所有用户"></nz-option>
                <nz-option nzValue="1" nzLabel="冻结用户"></nz-option>
                <nz-option nzValue="2" nzLabel="预留"></nz-option>
            </nz-select>
        </div>
        <div class="flex-row mx-start sx-center wrap" style="flex: 0 0 260px;margin-right: 10px;">
            
            <div style="flex: 0 0 auto;margin-right: 10px;">用户名</div>
            <div style="flex: 1 0 auto;">
                <input  nz-input placeholder="请输入用户名称" nzSize="default" />
            </div>
        </div>
        <div style="flex: 0 0 auto;">
            <button nz-button nzType="default"><i nz-icon nzType="search"></i>查询</button>
        </div>
        <div style="flex: 0 0 auto;border: 1px solid yellow;">1</div>
        <div style="flex: 0 0 auto;border: 1px solid yellow;">1</div>
    
    
    </div>

                    </td>
                </tr>
            </tbody>
        </nz-table>
